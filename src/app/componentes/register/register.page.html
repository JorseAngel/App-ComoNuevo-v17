<ion-header>
  <ion-toolbar class="fuenteCabezera">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Register</ion-title>
    <ion-buttons slot="end">
      <img height="60" width="60" src="../../../assets/img/logo-nombre.jpeg" alt="">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="controlForm" *ngFor="let item of nombreControles; let i = index">
    <ion-item style="color: antiquewhite;">
      <ion-label position="floating">{{item}}</ion-label>
      <ion-input *ngIf="i == 0 || i > 2" [formControlName]=item name="{{item}}" type="text" [(ngModel)] = "catchDataArray[i]"></ion-input>
      <ion-input *ngIf="i == 1 || i == 2"  [formControlName]=item name="{{item}}" type="password" [(ngModel)] = "catchDataArray[i]"></ion-input>
    </ion-item>

    <ion-item *ngIf="mensajeErrorActivo && !validateAllControlArrayRegister[i+1]" style="color: antiquewhite;">
      <ion-label class="errorValidation"
      >{{errorAllControlArrayRegister[i]
      }}</ion-label> 
    </ion-item>

    </form>
    
    <ion-button (click)="validateAndRegister()" expand="block">Registrarse</ion-button>
    
  </ion-content>
